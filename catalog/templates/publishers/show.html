{% extends "catalog/base.html" %}

{% block extra_head %}
{% endblock extra_head %}

{% block content %}

<div class="row-fluid">

<h1>{{ publisher.title }}</h1>

{% for dataset in publisher.datasets.all %}

    <h3><a href="{% url 'dataset_show' slug=dataset.slug %}">{{ dataset.title }}</a></h3>
    <p>{{ dataset.description}}</p>

{% endfor %}

</div>

{% endblock content %}
